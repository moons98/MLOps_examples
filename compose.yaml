  scheduler:
    image: ml-ops-examples_dc0e2d/airflow:latest
    command: >
      bash -c "(airflow db upgrade || airflow upgradedb) && airflow scheduler"
    restart: unless-stopped
    networks:
      - airflow
    user: astro
    labels:
      io.astronomer.docker: "true"
      io.astronomer.docker.cli: "true"
      io.astronomer.docker.component: "airflow-scheduler"
    # depends_on:
    #   - postgres
    environment: *common-env-vars
    volumes:
      - /home/ubuntu/MLOps_examples/dags:/usr/local/airflow/dags:z
      - /home/ubuntu/MLOps_examples/plugins:/usr/local/airflow/plugins:z
      - /home/ubuntu/MLOps_examples/include:/usr/local/airflow/include:z
      - /home/ubuntu/MLOps_examples/tests:/usr/local/airflow/tests:z

      - /home/ubuntu/MLOps_examples/airflow_settings.yaml:/usr/local/airflow/airflow_settings.yaml:z

      
      - airflow_logs:/usr/local/airflow/logs
      
    

  webserver:
    image: ml-ops-examples_dc0e2d/airflow:latest
    command: >
      bash -c 'if [[ -z "$$AIRFLOW__API__AUTH_BACKEND" ]] && [[ $$(pip show -f apache-airflow | grep basic_auth.py) ]];
        then export AIRFLOW__API__AUTH_BACKEND=airflow.api.auth.backend.basic_auth ;
        else export AIRFLOW__API__AUTH_BACKEND=airflow.api.auth.backend.default ; fi &&
        { airflow users create "$$@" || airflow create_user "$$@" ; } &&
        { airflow sync-perm || airflow sync_perm ;} &&
        airflow webserver' -- -r Admin -u admin -e admin@example.com -f admin -l user -p admin
    restart: unless-stopped
    networks:
      - airflow
    user: astro
    labels:
      io.astronomer.docker: "true"
      io.astronomer.docker.cli: "true"
      io.astronomer.docker.component: "airflow-webserver"
    depends_on:
      - scheduler
      # - postgres
    environment: *common-env-vars
    ports:
      - 127.0.0.1:8080:8080
    volumes:
      - /home/ubuntu/MLOps_examples/dags:/usr/local/airflow/dags:z
      - /home/ubuntu/MLOps_examples/plugins:/usr/local/airflow/plugins:z
      - /home/ubuntu/MLOps_examples/include:/usr/local/airflow/include:z
      - /home/ubuntu/MLOps_examples/tests:/usr/local/airflow/tests:z
      
      - airflow_logs:/usr/local/airflow/logs
      
    

  triggerer:
    image: ml-ops-examples_dc0e2d/airflow:latest
    command: >
